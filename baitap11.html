<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt("Nhập nhiệt độ hiện tại :"));
    if (nhietDo > 100){
        alert("Bạn cần giảm nhiệt độ :)");
    }
    if (nhietDo < 20){
        alert("Bạn cần tăng nhiệt độ :)");
    }
</script>
</body>
</html>
