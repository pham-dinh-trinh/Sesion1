<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị các số nguyên số</title>
</head>
<body>
<script>

    let x = parseInt(prompt('Nhap so'));
    let check = true;
    function checkN(x) {
        if (x <= 1) {
            return check = false;
        }
        if (x === 2 || x === 3) {
            return check = true;
        } else {
            for (let i = 2; i <= Math.sqrt(x); i++) {
                if (x % i === 0) {
                    return check = false;
                }
            }
            return check = true;
        }
    }
    let count = 0;
    let result = '';
    for (let i = 0; i < 500; i++){
        if (checkN(i) === true) {
            count++;
            result += i + ' ';
        }
        if (count === x) {
            break;
        }
    }
    document.write(result);


</script>
</body>
</html>
