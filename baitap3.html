<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập giá trị số thứ nhất"));
    let b = parseInt(prompt("Nhập giá trị số thứ hai : "));
    let c = parseInt(prompt("Nhập giá trị số thứ ba : "));
    if (a > b && b >c){
        alert("Giá trị lớn nhất là :" + a);
    }
    if (b > a && b > c){
        alert("Giá trị lớn nhất là : " + b);
    }
    if (c > a && c > a){
        alert("Giá trị lớn nhất là : " + c);
    }
</script>
</body>
</html>
