<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max trong dãy số</title>
</head>
<body>
<script>
    let c = parseInt(prompt("Nhập bán kính hình tròn : "));
    let cv = c * 2 * 3.14;
    let dt = c * c * 3.14;
    document.write("Bán kính hình tròn là : " + c);
    document.write("</br>");
    document.write("Chu vi hình tròn là : " + cv);
    document.write("</br>");
    document.write("Diện tích hình tròn là : " + dt);
</script>
</body>
</html>
