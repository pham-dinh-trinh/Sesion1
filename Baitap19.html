<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số :"));
    let factorial = 1;
    for (i=2;i <= n;i++){
        factorial = factorial * i;
    }
    document.write("Giai thừa của " + n +" là " + factorial);
</script>
</body>
</html>
