<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTuoiHocSinh = parseInt(prompt("Mời bạn nhập số tuổi học sinh"));
    if (soTuoiHocSinh <16){
        alert("Học sinh không đủ điều kiện học lớp 10");
    }else {
        alert("Học sinh đủ điều kiện học lớp 10");
    }
</script>
</body>
</html>
