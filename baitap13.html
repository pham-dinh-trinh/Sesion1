<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>total</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    for (i = 1;i<1000;i++){
        if (i %7 ==0){
            sum = sum + i;
            count++;
        }
        if (count ===30){
            break;
        }
    }
    document.write(sum);
</script>
</body>
</html>
