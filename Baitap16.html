<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Mời bạn nhập số thứ nhất"));
    let b = parseInt(prompt("Mời bạn nhập số thứ 2 :"));
    let c =parseInt(prompt("Mời bạn nhập số thứ 3 :"));
    let max = a;
    if (b > a && b > c){
        max = b;
    }else if (c > a && c > b){
        max = c;
    }
    document.write("Giá trị lớn nhất là :" + max);
</script>
</body>
</html>
