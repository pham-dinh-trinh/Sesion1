<!DOCTYPE html>

<body>
<script>
    let a = parseInt(prompt("Mời bạn nhập a :"));
    let b = parseInt(prompt("Mời bạn nhập b :"));
    if (a%b===0){
        alert("a chia hết cho b");
    }else {
        alert("a không chia hết cho b");
    }
</script>
